name: Omnipedia - Site theme
description: The theme for https://omnipedia.app.
type: theme
base theme: ambientimpact_base
package: Omnipedia
screenshot: images/screenshot.png
logo: images/site_logo.svg?v=1
logo_alt: 'The Omnipedia logo: a checkered globe with several squares missing at the top.'
logo_width: 128
logo_height: 128
site_name: images/site_name.svg?v=1
site_name_width: 128
site_name_height: 20
site_slogan: images/site_slogan.svg?v=1
site_slogan_width: 128
site_slogan_height: 13
core_version_requirement: ^8 || ^9

# These are identitical to those in ambientimpact_base, duplicated here because
# Drupal doesn't seem to allow inheriting regions.
#
# @see https://www.drupal.org/project/drupal/issues/301295
regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  footer: 'Footer'

# These are always attached on every page the theme is active on. See:
# https://www.drupal.org/docs/8/theming/adding-stylesheets-css-and-javascript-js-to-a-drupal-8-theme#attach-library-all-pages
libraries:
  - omnipedia_site/global-styling

libraries-override:
  # This is removed as we provide our own styling.
  classy/media_embed_error: false

libraries-extend:
  # This adds the displace component to the Gin toolbar libraries as a
  # dependency so that the --displace-* CSS custom properties are automatically
  # set on the <body> element whenever the toolbar allocates space. This is
  # important so that sticky elements can set a top value that doesn't cause
  # them to be covered by the toolbar along the top, for example.
  gin/gin_toolbar:
    - ambientimpact_ux/component.displace
  gin/gin_classic_toolbar:
    - ambientimpact_ux/component.displace
  gin/gin_horizontal_toolbar:
    - ambientimpact_ux/component.displace
