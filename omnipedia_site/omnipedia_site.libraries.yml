# Theses are the global libraries, named so to match Drupal's naming convention.
#
# @see https://www.drupal.org/docs/8/theming/adding-stylesheets-css-and-javascript-js-to-a-drupal-8-theme#attach-library-all-pages
global-styling:
  css:
    theme:
      stylesheets/theme.css: {}
  dependencies:
    - ambientimpact_ux/component.material.ripple

global-scripts:
  js:
    javascript/header.elements.js: {}
    javascript/header.headroom.js: {}
    javascript/header.state.js: {}
    javascript/header.focus.js: {}
    javascript/header.overlay.js: {}
    javascript/header.keyboard.js: {}
    javascript/offcanvas.immerse.js: {}
    javascript/overlay.scroll.js: {}
    javascript/sidebars.elements.js: {}
    javascript/sidebars.state.js: {}
    javascript/sidebars.focus.js: {}
    javascript/sidebars.overlay.js: {}
    javascript/sidebars.keyboard.js: {}
  dependencies:
    - ambientimpact_core/ally.js
    - ambientimpact_ux/component.headroom
    - ambientimpact_ux/component.scrollbar_gutter

eu_cookie_compliance:
  js:
    javascript/eu_cookie_compliance.js: {}
  dependencies:
    - omnipedia_block/component.privacy_settings
